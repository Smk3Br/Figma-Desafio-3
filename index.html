<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="main-content">
        <section class="ilustration-side">
            <img class="ilustration-side-image" src="assets/img/svg.ilustration.svg" alt="imagem de uma janela com icones representando pessoas em uma chamada">
        </section>
        <section class="login-side">
            <div class="login-side-form">
                <div class="login-side-form-content">
                    <p>Bem vindo de volta</p>
                    <fieldset>
                        <legend class="login-side-form-legend">Faça login na sua conta</legend>
                        <label class="main-email" for="main-email">E-mail</label>
                        <input type="email" name="main-email" id="main-email">
                        <label class="main-password" for="main-password">Senha</label>
                        <input type="password" name="main-password" id="main-password">
                        <div class="login-side-form-options">
                            <div class="remember-radio">
                                <input type="radio" name="remember-me" id="remember-me">
                                <label for="remember-me">Lembre de mim</label>
                            </div>
                            <a href="#">Esqueceu sua senha?</a>
                        </div>
                        <button class="login-side-form-submit" type="submit">Entrar</button>
                        <button class="login-side-form-google" type="button"><img src="assets/img/svg.google.svg" alt=""><span>Ou faça login com o google</span></button>
                    </fieldset>
                </div>
                <p class="login-side-footer">Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </section>
    </section>
</body>
</html>
